name: Run Job Scraper Hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: # Дозволяє вручну запускати робочий процес

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Ensure CSV directory exists
      run: mkdir -p ./csv_files

    - name: Generate cache key
      id: generate-cache-key
      run: |
        if [ -d "./csv_files" ] && [ "$(ls -A ./csv_files)" ]; then
          CACHE_KEY=$(find ./csv_files -type f -exec sha256sum {} + | sha256sum | cut -d' ' -f1)
        else
          CACHE_KEY="empty-cache"
        fi
        echo "Generated cache key: $CACHE_KEY"
        echo "CACHE_KEY=$CACHE_KEY" >> $GITHUB_ENV  # Записуємо ключ у середовище

    - name: Restore cached CSV files
      uses: actions/cache@v3
      id: csv-cache
      with:
        path: ./csv_files
        key: ${{ env.CACHE_KEY }}  # Використовуємо кешований ключ
        restore-keys: csv-cache-Linux-
        enableCrossOsArchive: false
        fail-on-cache-miss: false

    - name: Check if cache was restored
      run: |
        if [ -d "./csv_files" ] && [ "$(ls -A ./csv_files)" ]; then
          echo "Cache restored successfully:"
          ls -l ./csv_files
        else
          echo "No cache restored. Directory is empty or does not exist."
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run job scraper
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        NO_EXP_TELEGRAM_TOKEN: ${{ secrets.NO_EXP_TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        NO_EXP_CHAT_ID: ${{ secrets.NO_EXP_CHAT_ID }}
      run: python main.py

    - name: Debug CSV files (After Script)
      run: |
        echo "CSV files after script execution:"
        ls -l ./csv_files || echo "No CSV files generated"

    - name: Update cache with new CSV files
      uses: actions/cache@v3
      with:
        path: ./csv_files
        key: ${{ env.CACHE_KEY }}  # Використовуємо той самий ключ для кешування